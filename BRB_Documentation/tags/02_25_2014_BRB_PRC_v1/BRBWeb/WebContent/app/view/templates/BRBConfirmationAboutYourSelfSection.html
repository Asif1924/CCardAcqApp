<script id="BRBConfirmationAboutYourSelfSection-template" type="text/x-jquery-tmpl">
	<table id="personalInfoTable" class="stretchThisTable grayTable grayTableSpacerTop">
		<tbody>
			{{if activationItems.getModel('personalInformation').get('title') }}
			<tr class="fieldRow">
				<td	class="fieldLabelsCell fieldLabelsTopCell fieldCellSize25 fieldCellWidth170">
					<span data-translationKey="personalInformation_TitleField"></span>
				</td>
				<td	class="fieldValuesCell fieldCellWithBoldFontSize14 fieldValuesTopCell">
					<span id="personalNameTitle">${activationItems.getNameTitleByValue(activationItems.getModel('personalInformation').get('title'))}</span>
				</td>
			</tr>
			{{/if}}
			<tr class="fieldRow">
				<td class="fieldLabelsCell fieldCellSize25 fieldCellWidth170"><span	data-translationKey="personalInformation_NameField"></span></td>
				<td class="fieldValuesCell fieldCellWithBoldFontSize14">
					<table class="grayTableForInputsGroup">
						<tr>
							<td class="fieldLabelsSubCell">
								${activationItems.getModel('personalInformation').get('firstName')}
							</td> 
							{{if activationItems.getModel('personalInformation').get('initial') }}
							<td class="confirmationSeparatorCell" />
	
							<td class="fieldLabelsSubCell">${activationItems.getModel('personalInformation').get('initial') }
							</td>
							 {{/if}}
	
							<td class="confirmationSeparatorCell" />
	
							<td class="fieldLabelsSubCell">
								${ activationItems.getModel('personalInformation').get('lastName')}
							</td>
						</tr>
					</table>
				</td>
			</tr>
	
			<tr class="fieldRow">
				<td class="fieldLabelsCell fieldCellSize25 fieldCellWidth170"><span
					data-translationKey="personalInformation_DateOfBirth"></span></td>
				<td class="fieldValuesCell fieldCellWithBoldFontSize14">
					<table class="grayTableForInputsGroup">
						<tr>
							<td id="confirmation_date_of_birth" class="fieldLabelsSubCell">
								${activationItems.getMonthNameFromDate(activationItems.getModel('personalInformation').get('birthDate'))}
							<td>
							<td class="fieldLabelsSubCell confirmationSeparatorCell" />
	
							<td class="fieldLabelsSubCell">
								${activationItems.getModel('personalInformation').get('dateOfBirth_Day')}
							<td>
							<td class="fieldLabelsSubCell confirmationSeparatorCell" />
	
							<td class="fieldLabelsSubCell">
								${activationItems.getModel('personalInformation').get('dateOfBirth_Year')}
							<td>
						<tr>
					</table>
				</td>
			</tr>
			<tr class="fieldRow">
				<td class="fieldLabelsCell fieldCellSize25 fieldCellWidth170"><span
					data-translationKey="personalInformation_PreferredLanguage"></span>
				</td>
				<td
					class="fieldValuesCell fieldCellWithBoldFontSize14 fieldValuesTopCell">
					<span data-translationKey=${activationItems.getLanguageFriendlyName(activationItems.getModel('personalInformation').get('correspondence'))}></span>
				</td>
			</tr>
			{{if activationItems.getModel('personalInformation').get('receiveEmail') == 'Y'}}
			<tr class="fieldRow">
				<td class="fieldLabelsCell fieldCellSize25 fieldCellWidth170"></td>
				<td
					class="fieldValuesCell fieldValuesTopCell fieldCellWithFontSize12">
					<span data-translationKey=${activationItems.getCheckBoxValueFriendlyName(activationItems.getModel('personalInformation').get('receiveEmail'))}></span>
					<span data-translationKey="confirmation_ReceiveEmail"
					class="fieldCellWithLeftShift"></span>
				</td>
			</tr>
			{{/if}}
			<tr class="fieldRow">
				<td class="fieldLabelsCell fieldCellSize25 fieldCellWidth170"><span	data-translationKey="personalInformation_EmailAddress"></span></td>
				<td
					class="fieldValuesCell fieldCellWithBoldFontSize14 fieldValuesTopCell">
					${ activationItems.getModel('personalInformation').get('email')}</td>
			</tr>
			<tr class="fieldRow">
				<td class="fieldLabelsCell fieldCellSize25 fieldCellWidth170"><span
					data-translationKey="personalInformation_PrimaryPhone"></span></td>
				<td id="confirmation_AboutYourSelf_PrimaryPhone"
					class="fieldValuesCell fieldCellWithBoldFontSize14 fieldValuesTopCell">
					${activationItems.getFormattedPhoneNumber(activationItems.getModel('personalInformation').get('primaryPhone'))}
				</td>
			</tr>
			{{if activationItems.getModel('personalInformation').get('sin') }}
			<tr class="fieldRow">
				<td class="fieldLabelsCell fieldCellSize25 fieldCellWidth170"><span
					data-translationKey="personalInformation_SocialInsurance"></span></td>
				<td
					class="fieldValuesCell fieldCellWithBoldFontSize14 fieldValuesTopCell">
					${activationItems.getFormattedSocialInsurance(activationItems.getModel('personalInformation').get('sin'))}
				</td>
			</tr>
			{{/if}}
			<tr class="fieldRow">
				<td class="fieldLabelsCell fieldCellSize25 fieldCellWidth170"><span
					data-translationKey="personalInformation_Address"></span>
				</td>
				<td class="fieldValuesCell fieldCellWithBoldFontSize14">
					<table class="grayTableForInputsGroup">
						<tr>
							<td class="fieldLabelsSubCell">${
								activationItems.getModel('personalInformation').get('streetnumber')}
							</td>
	
							<td class="fieldLabelsSubCell confirmationSeparatorCell" />
	
							<td class="fieldLabelsSubCell">${ activationItems.getModel('personalInformation').get('addressline1')}
							</td> 
							{{if activationItems.getModel('personalInformation').get('suiteunit') }}
								<td class="fieldLabelsSubCell confirmationSeparatorCell" />
	
								<td class="fieldLabelsSubCell"><span
									data-translationKey="confirmation_Suite"></span></td>
								<td class="fieldLabelsSubCell confirmationSeparatorCell" />
								<td class="fieldLabelsSubCell">${
									activationItems.getModel('personalInformation').get('suiteunit')}
								</td> 
							{{/if}}
	
							<td class="fieldLabelsSubCell confirmationSeparatorCell" />
	
							<td class="fieldLabelsSubCell">
								${activationItems.getModel('personalInformation').get('city')}
							</td>
	
							<td class="fieldLabelsSubCell confirmationSeparatorCell" />
	
							<td class="fieldLabelsSubCell">
								<span id="confirmationProvince">${activationItems.getProvinceNameByValue(activationItems.getModel('personalInformation').get('province'))}</span>
							</td>
	
							<td class="fieldLabelsSubCell confirmationSeparatorCell" />
	
							<td class="fieldLabelsSubCell">
								${activationItems.getModel('personalInformation').get('postalcode')}
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr class="fieldRow">
				<td class="fieldLabelsCell fieldCellSize25 fieldCellWidth170"><span
					data-translationKey="personalInformation_AddressSince"></span></td>
				<td class="fieldValuesCell fieldCellWithBoldFontSize14">
					<table class="grayTableForInputsGroup">
						<tr>
							<td id="confirmation_at_this_addres" class="fieldLabelsSubCell">
								${activationItems.getMonthNameByIndex(activationItems.getModel('personalInformation').get('sinceMonths'))}
							</td>
	
							<td class="fieldLabelsSubCell confirmationSeparatorCell" />
	
							<td class="fieldLabelsSubCell">
								${activationItems.getModel('personalInformation').get('sinceYears')}
							</td>
						</tr>
					</table>
				</td>
			</tr>
			{{if activationItems.getModel('personalInformation').get('isPrevAddressExist') }}
			<tr class="fieldRow">
				<td class="fieldLabelsCell fieldCellSize25 fieldCellWidth170"><span
					data-translationKey="confirmation_prevAddressTitle"></span></td>
				<td class="fieldValuesCell fieldCellWithBoldFontSize14">
					<table class="grayTableForInputsGroup">
						<tr>
							<td class="fieldLabelsSubCell">
								${activationItems.getModel('personalInformation').get('streetnumber_prev')}
							</td>
	
							<td class="fieldLabelsSubCell confirmationSeparatorCell" />
	
							<td class="fieldLabelsSubCell">
								${ activationItems.getModel('personalInformation').get('addressline1_prev')}
							</td> 
							{{if activationItems.getModel('personalInformation').get('suiteunit_prev') }}
								<td class="fieldLabelsSubCell confirmationSeparatorCell" />
	
								<td class="fieldLabelsSubCell"><span
									data-translationKey="confirmation_UnitNumber"></span></td>
								<td class="fieldLabelsSubCell">
									${activationItems.getModel('personalInformation').get('suiteunit_prev')}
								</td>
						 	{{/if}}
	
							<td class="fieldLabelsSubCell confirmationSeparatorCell" />
	
							<td class="fieldLabelsSubCell">
								${activationItems.getModel('personalInformation').get('city_prev')}
							</td>
							<td class="fieldLabelsSubCell confirmationSeparatorCell" />
							<td class="fieldLabelsSubCell" id="aditional_information_previous_address">
								${activationItems.getProvinceNameByValue(activationItems.getModel('personalInformation').get('province_prev'))}
							</td>
	
							<td class="fieldLabelsSubCell confirmationSeparatorCell" />
	
							<td class="fieldLabelsSubCell">
								${activationItems.getModel('personalInformation').get('postalcode_prev')}
							</td>
						</tr>
					</table>
				</td>
			</tr>
			{{/if}}
			<tr class="fieldRow">
				<td class="fieldLabelsCell fieldValuesTopCell" colspan="2">
					<div class="floatToRight fieldValueWithMargins" id="confirmation_AboutYourself_Edit">
						<a href="#" class="button lightgrayflat editButtonSize" id="confirmation_AboutYourself_EditButton"> 
							<span class="editButtonText" data-translationKey="confirmation_Edit_Button_Label" tabindex="-1"></span>
						</a>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</script>
