<script id="BRBConfirmationFinancialSection-template" type="text/x-jquery-tmpl">
	<table id="personalInfoTable" class="stretchThisTable grayTable grayTableSpacerTop">
		<tbody>	
              <tr class="fieldRow">
                  <td class="fieldLabelsCell fieldCellSize25 fieldCellWidth170">
                      <span data-translationKey="personalInformation_GrossAnnualIncome"></span>	                        
                  </td>
				  <td class="fieldValuesCell fieldCellWithBoldFontSize14">
                  	  <span class="fieldCellWithBoldFontSize14" id="confirmation_FinancialInformation_GrossAnnualIncome"/>
                  </td>	                   
              </tr>
			{{if activationItems.getModel('personalInformation').get('isAnyBankingProducts') }} 
              <tr class="fieldRow">
                  <td class="fieldLabelsCell fieldCellSize25 fieldCellWidth170">
                      <span data-translationKey="personalInformation_BankingProducts"></span>
                  </td>
                  <td class="fieldValuesCell fieldCellWithBoldFontSize14" colspan=2>
				{{if activationItems.getModel('personalInformation').get('cardChequingAcct') == 'Y'}} 
					<span data-translationKey="personalInformation_ChequingAccount"></span>
					<br>
				{{/if}}
				{{if activationItems.getModel('personalInformation').get('cardSavingsAcct') == 'Y'}} 
					<span data-translationKey="personalInformation_SavingsAccount"></span>
					<br>
				{{/if}}					
				{{if activationItems.getModel('personalInformation').get('cardBankLoan') == 'Y'}} 
					<span data-translationKey="personalInformation_BankLoan"></span>
					<br>
				{{/if}}
				 {{if activationItems.getModel('personalInformation').get('cardVISAMCAMEX') == 'Y'}} 
					<span data-translationKey="personalInformation_CreditCard"></span>
					<br>
				{{/if}}
				{{if activationItems.getModel('personalInformation').get('cardGasCard') == 'Y'}} 
					<span data-translationKey="personalInformation_GasCard"></span>
					<br>
				{{/if}}							
				{{if activationItems.getModel('personalInformation').get('cardStoreCard') == 'Y'}} 
					<span data-translationKey="personalInformation_StoreCard"></span>
				{{/if}}	
                  </td>
              </tr>
			{{/if}}
			<tr class="fieldRow">
				<td class="fieldLabelsCell fieldValuesTopCell" colspan="2">
     				<div class="floatToRight fieldValueWithMargins" id="confirmation_FinancialInformation_Edit">
      					<a href="#" class="button lightgrayflat editButtonSize" id="confirmation_FinancialInformation_EditButton">
       						<span class="editButtonText" data-translationKey="confirmation_Edit_Button_Label"></span>
      					</a>	        					
     				</div>							
			</td>
		</tr>
	 </tbody>	
   </table>
</script>
