 <script id="BRBConfirmationSuplementaryCardSection-template" type="text/x-jquery-tmpl"> 
		<table id="personalInfoTable" class="stretchThisTable grayTable grayTableSpacerTop" style="table-layout: fixed;">
				<tbody>
					<!--Workaround for IE8, when using colsapn tag with style="table-layout: fixed;"  -->
					<tr class="fieldRow fieldCellHeight0">
					<td class="fieldCellWidth170 fieldCellHeight0"></td>
					<td  class="fieldCellSize100 fieldCellHeight0"></td>
					</tr>
	                <tr class="fieldRow" >
	                    <td class="fieldLabelsCell fieldCellWithBoldFontSize14" colspan="2">
							<span class="floatLeft" data-translationKey=${activationItems.getCheckBoxValueFriendlyName(activationItems.getModel('additionalInformation').get('suplementaryYesNo'))}></span>
							<span class="fieldCellWithLeftShift" data-translationKey="additionalInformation_AuthorizeSupplementaryCardmember"></span>
	                    </td>
	                </tr>  

				{{if activationItems.getModel('additionalInformation').get('suplementaryYesNo')}}
 					{{if activationItems.getModel('additionalInformation').get('title') }}
	                	<tr class="fieldRow">
	                    	<td class="fieldLabelsCell fieldCellSize25 fieldCellWidth170">
	                        	<span data-translationKey="additionalInformation_TitleField"></span>
	                    	</td>
	                    	<td class="fieldValuesCell fieldCellWithBoldFontSize14">
								<span id="additionalNameTitle">${activationItems.getNameTitleByValue(activationItems.getModel('additionalInformation').get('title'))}</span>
		                    </td>
	    	            </tr>
					{{/if}}
	                <tr class="fieldRow">
	                    <td class="fieldLabelsCell fieldCellSize25 fieldCellWidth170">
	                        <span data-translationKey="additionalInformation_NameField"></span>
	                    </td>
	                    <td class="fieldValuesCell fieldCellWithBoldFontSize14">
	                        <table class="grayTableForInputsGroup">
	                        	<tr>
	                        		<td class="fieldLabelsSubCell">	                        			
										${ activationItems.getModel('additionalInformation').get('firstName')}
	                        		</td>
	                        		
								{{if activationItems.getModel('additionalInformation').get('initial') }}
	                        		<td class="confirmationSeparatorCell" />    
                    		
	                        		<td class="fieldLabelsSubCell">
										${ activationItems.getModel('additionalInformation').get('initial') }
	                        		</td>
								{{/if}}

	                        		<td class="confirmationSeparatorCell" />
	                        		
	                        		<td class="fieldLabelsSubCell">	                        			
										${ activationItems.getModel('additionalInformation').get('lastName')}
	                        		</td>
	                        	</tr>
	                        </table>
	                    </td>
	                </tr>
	                
	                <tr class="fieldRow">
	                    <td class="fieldLabelsCell fieldCellSize25 fieldCellWidth170">
	                        <span data-translationKey="additionalInformation_DateOfBirth"></span>	                       
	                    </td>
	                    <td class="fieldValuesCell fieldCellWithBoldFontSize14">
	                        <table  class="grayTableForInputsGroup">
	                        	<tr>
	                        		<td id="birth_day_sup_card_section" class="fieldLabelsSubCell">	   
										${activationItems.getMonthNameFromDate(activationItems.getModel('additionalInformation').get('birthDate'))}                     			
	                        		<td>
	                        		
	                        		<td class="fieldLabelsSubCell confirmationSeparatorCell" />
	                        		
	                        		<td class="fieldLabelsSubCell">	                        			
										${ activationItems.getModel('additionalInformation').get('dateOfBirth_Day')}
	                        		<td>
	                        			
	                        		<td class="fieldLabelsSubCell confirmationSeparatorCell" />
	                        		
	                        		<td class="fieldLabelsSubCell">	                        			
										${ activationItems.getModel('additionalInformation').get('dateOfBirth_Year')}
	                        		<td>
	                        	<tr>
	                        </table>
	                    </td>
	                </tr>
					<tr class="fieldRow">
	                    <td class="fieldLabelsCell fieldCellSize25 fieldCellWidth170">
	                        <span data-translationKey="additionalInformation_PrimaryPhone"></span>	                        
	                    </td>
	                    <td id="confirmation_SuplementaryCard_Phone" class="fieldValuesCell fieldCellWithBoldFontSize14">								
							${activationItems.getFormattedPhoneNumber(activationItems.getModel('additionalInformation').get('primaryPhone'))}	                        
	                    </td>
	                </tr>

					<tr class="fieldRow">
	                    <td class="fieldLabelsCell fieldCellSize25 fieldCellWidth170">
	                        <span data-translationKey="additionalInformation_Relationship"></span>	                        
	                    </td>
	                    <td class="fieldValuesCell fieldCellWithBoldFontSize14">
							<span class="floatLeft" data-translationKey=${activationItems.getRelationshipFriendlyName(activationItems.getModel('additionalInformation').get('relationship'))}></span>                        
	                    </td>
	                </tr>

					<tr class="fieldRow">
	                    <td class="fieldLabelsCell fieldCellSize25 fieldCellWidth170">
	                        <span data-translationKey="additionalInformation_SameAddressAsPrimaryCardholder"></span>	                        
	                    </td>
	                    <td class="fieldValuesCell fieldCellWithBoldFontSize14">
							<span class="floatLeft" data-translationKey=${activationItems.getCheckBoxValueFriendlyName(activationItems.getModel('additionalInformation').get('sameAddressArea'))}></span>	                        
	                    </td>
	                </tr>

				{{/if}}
				{{if activationItems.getModel('additionalInformation').get('suplementaryYesNo') == true && activationItems.getModel('additionalInformation').get('sameAddressArea') == "N"}}
					<tr class="fieldRow">
	                    <td class="fieldLabelsCell fieldCellSize25 fieldCellWidth170">
	                        <span data-translationKey="additionalInformation_Address"></span>
	                    </td>
	                    <td class="fieldValuesCell fieldCellWithBoldFontSize14">
							<table class="grayTableForInputsGroup">
	                        	<tr>
	                        		<td class="fieldLabelsSubCell">	                        			
	                        			${ activationItems.getModel('additionalInformation').get('streetNumber')}
	                        		</td>
	                        		
	                        		<td class="fieldLabelsSubCell confirmationSeparatorCell" />
	                        		
	                        		<td class="fieldLabelsSubCell">
										${ activationItems.getModel('additionalInformation').get('streetName')}	                        			
	                        		</td>
	                        		
									{{if activationItems.getModel('additionalInformation').get('suiteUnit') }}
	                        			<td class="fieldLabelsSubCell confirmationSeparatorCell" />
	                        		
										<td class="fieldLabelsSubCell">
	                        				<span data-translationKey="confirmation_Suite"></span>
	                    				</td>
										<td class="fieldLabelsSubCell confirmationSeparatorCell" />
	                        			<td class="fieldLabelsSubCell">												                        			
											${ activationItems.getModel('additionalInformation').get('suiteUnit')}
	                        			</td>
									{{/if}}
									
									<td class="fieldLabelsSubCell confirmationSeparatorCell" />

									<td class="fieldLabelsSubCell">	                        			
	                        			${ activationItems.getModel('additionalInformation').get('city')}
	                        		</td>
									<td class="fieldLabelsSubCell confirmationSeparatorCell" />
									<td class="fieldLabelsSubCell" id="sup_card_province_for_prev_address">	                        			
	                        			${activationItems.getProvinceNameByValue(activationItems.getModel('additionalInformation').get('province'))}
	                        		</td>
									
									<td class="fieldLabelsSubCell confirmationSeparatorCell" />

									<td class="fieldLabelsSubCell">	                        			
	                        			${activationItems.getModel('additionalInformation').get('postalCode')}
	                        		</td>
	                        	</tr>
	                        </table>
	                    </td>
	                </tr>
				{{/if}}

					<tr class="fieldRow">
						<td class="fieldLabelsCell fieldValuesTopCell" colspan="2">
        					<div class="floatToRight fieldValueWithMargins" id="confirmation_GetSuplementaryCard_Edit">
	        					<a href="#" class="button lightgrayflat editButtonSize" id="confirmation_GetSuplementaryCard_EditButton">
		        					<span class="editButtonText" data-translationKey="confirmation_Edit_Button_Label"></span>
	        					</a>	        					
        					</div>							
						</td>
					</tr>       
				</tbody>					
	            </table>
</script>
